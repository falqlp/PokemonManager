<h2 mat-dialog-title *ngIf="data.title">{{ data.title | translate }}</h2>
<div mat-dialog-content>{{ data.message | translate }}</div>
<div mat-dialog-actions *ngIf="data.buttons">
  <button
    mat-flat-button
    *ngFor="let button of data.buttons"
    [color]="button.color"
    [disabled]="button.disabled"
    (click)="click(button.click, button.close)">
    {{ button.label | translate }}
  </button>
</div>
