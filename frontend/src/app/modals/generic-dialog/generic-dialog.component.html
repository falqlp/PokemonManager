@if (data.title) {
<h2 mat-dialog-title>{{ data.title | translate }}</h2>
}
<div mat-dialog-content>{{ data.message | translate }}</div>
@if (data.buttons) {
<div mat-dialog-actions>
  @for (button of data.buttons; track button) {
  <button
    mat-flat-button
    [color]="button.color"
    [disabled]="button.disabled"
    (click)="click(button)">
    {{ button.label | translate }}
  </button>
  }
</div>
}
