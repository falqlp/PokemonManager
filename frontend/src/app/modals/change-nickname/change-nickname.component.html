<form [formGroup]="form" (submit)="click()">
  <h1 mat-dialog-title>{{ 'CHANGE_NICKNAME' | translate }}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>{{ 'NICKNAME' | translate }}</mat-label>
      <input matInput [formControl]="form.controls.nickname" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close type="submit">
      {{ 'SUBMIT' | translate }}
    </button>
  </div>
</form>
