<div class="pokemon-info">
  <h2
    class="pokemon-info__header"
    [ngClass]="data.basePokemon.types[0]"
    mat-dialog-title
  >
    {{
      data.nickname === "" ? (data.basePokemon.name | translate) : data.nickname
    }}
  </h2>
  <mat-dialog-content class="pokemon-info__content">
    <app-display-pokemon-image
      class="pokemon-info__content--image img-pokemon"
      type="max-size"
      [pokemon]="data"
    />
    <div class="pokemon-info__content--type">
      <img
        *ngFor="let type of data.basePokemon.types"
        class="type-displayText"
        src="assets/types/displayText/{{ type }}.png"
        [alt]="type"
      />
    </div>
    <div class="pokemon-info__content--level">
      <span>{{ "LVL" | translate }}: {{ data.level }}</span
      ><progress-bar [currentProgress]="data.exp" [max]="data.expMax" />
    </div>
    <div class="pokemon-info__content--stats">
      <app-pokemon-stats [pokemon]="data"></app-pokemon-stats>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Fermer</button>
  </mat-dialog-actions>
</div>
