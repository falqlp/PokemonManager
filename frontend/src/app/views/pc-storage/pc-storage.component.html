<div class="pc-storage__team">
  <div
    class="pc-storage__team__pokemon"
    *ngFor="let pokemon of player.pokemons"
  >
    <app-display-pokemon-image
      class="flex"
      [pokemon]="pokemon"
      type="thumbnails"
    />
    <span>{{ pokemon.basePokemon.name | translate }}</span>
  </div>
</div>
<div class="pc-storage__box" *ngIf="pcStorage">
  <div class="pc-storage__box__cell" *ngFor="let storage of storageArray">
    <app-display-pokemon-image
      *ngIf="storage.pokemon; else emptyDiv"
      [pokemon]="storage.pokemon"
      type="icon"
    />
  </div>
</div>

<ng-template #emptyDiv>
  <div class="empty-div"></div>
</ng-template>
