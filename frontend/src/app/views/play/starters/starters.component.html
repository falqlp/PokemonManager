@if (starters && player) {
<span>{{ 'SELECT_3_STARTERS' | translate }} {{ selected.length }}/3</span>
<mat-grid-list class="starters" cols="3" rowHeight="40%" gutterSize="20px">
  @for (starter of starters; track starter.basePokemon.id) {
  <mat-grid-tile
    colspan="1"
    rowspan="1"
    mat-ripple
    class="starters__starter"
    [ngClass]="findPokemon(starter) ? 'starters__starter--selected' : ''"
    (click)="selectPokemon(starter)">
    <app-display-pokemon-image
      [pokemon]="starter"
      [dynamicSizing]="true"
      [disabledClick]="true"
      type="max-size" />
  </mat-grid-tile>
  }
</mat-grid-list>
<button
  mat-flat-button
  color="warn"
  (click)="chooseStarters()"
  [disabled]="player.pokemons.length !== 0 || selected.length !== 3">
  {{ 'CHOOSE' | translate }}
</button>
}
