<h3 mat-dialog-title>{{ 'NEW_GAME' | translate }}</h3>
<div>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>{{ 'PLAYER_NAME' | translate }}</mat-label>
      <input matInput [formControl]="trainerNameForm" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="accent">
      {{ 'CANCEL' | translate }}
    </button>
    <button
      mat-flat-button
      color="warn"
      (click)="submit()"
      [disabled]="trainerNameForm.invalid">
      {{ 'CREATE' | translate }}
    </button>
  </div>
</div>
