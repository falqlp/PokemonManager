<div class="battle-move">
  <div
    *ngFor="let move of activePokemon.moves"
    class="battle-move__move"
    [ngClass]="{ selectedMove: selectedMove?.name === move.name }"
    (click)="selectedMove?.name !== move.name && onMoveChange.emit(move)"
  >
    <div class="battle-move__move__top">
      <img
        class="icon-type"
        src="assets/types/simple/{{ move.type }}.png"
        [alt]="move.type"
      />
      <span>{{ move.name | translate }}</span>
    </div>
    <div class="battle-move__move__bottom">
      <img
        class="img-category"
        src="assets/move/{{ move.category }}.png"
        [alt]="move.type"
      />
      <div class="battle-move__move__bottom--info">
        <span>{{ "POWER" | translate }}: {{ move.power }}</span>
        <span>{{ "ACCURACY" | translate }}: {{ move.accuracy }}%</span>
      </div>
    </div>
  </div>
  <div
    class="cooldown-vertical battle-move__progress"
    [style.height.%]="progress"
  ></div>
</div>
