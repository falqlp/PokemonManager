<div *ngIf="damage" class="battle-scene__attack">
  <div
    class="battle-scene__attack--effectivness"
    [ngClass]="damage.effectivness"
  >
    {{ damage.effectivness | translate }}
  </div>
  <div *ngIf="damage.critical" class="battle-scene__attack--critical">
    {{ "CRITICAL_HIT!" | translate }}
  </div>
</div>
