<div class="host">
  <div *ngIf="!started" class="btn-play" #start>
    <button class="btn-primary" (click)="onStart()">
      {{ "PLAY" | translate }}
    </button>
    <span *ngIf="!canStart">{{ "PLEASE_SELECT_ATTACK" | translate }}</span>
  </div>

  <div class="battle-scene">
    <div class="opponent">
      <app-battle-scene-opponent
        [opponentActivePokemon]="opponentActivePokemon"
        [opponentDamage]="opponentDamage"
      />
    </div>
    <div class="player">
      <app-battle-scene-player
        [playerActivePokemon]="playerActivePokemon"
        [playerDamage]="playerDamage"
      />
    </div>
  </div>
</div>
