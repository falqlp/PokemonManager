<div *ngIf="starters" class="starters">
  <div *ngFor="let starter of starters" class="starters__starter">
    <app-display-pokemon-image [pokemon]="starter" type="max-size" />
    <button
      mat-flat-button
      color="warn"
      [disabled]="player.pokemons.length !== 0"
      (click)="selectPokemon(starter)"
    >
      {{ "CHOOSE" | translate }}
    </button>
  </div>
</div>
