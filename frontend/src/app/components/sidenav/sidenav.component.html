<div class="sidenav">
  @for (navgroups of navs; track navgroups.name) {
  <div
    mat-ripple
    *ngFor="let nav of navgroups.navs"
    class="sidenav__nav"
    (click)="click(nav)">
    <mat-icon>{{ nav.icon }}</mat-icon>
    <span
      [matBadgeHidden]="!badgeDataService.sidenav.includes(nav.label)"
      matBadgeColor="warn"
      matBadge="&#8288;"
      matBadgeSize="small"
      >{{ nav.label | translate }}</span
    >
  </div>
  <mat-divider></mat-divider>
  }
</div>
