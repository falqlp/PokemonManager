<div class="pokemon-resume-moves" *ngIf="!modify; else modifyTemplate">
  <div *ngFor="let move of pokemon.moves" class="pokemon-resume-moves__move">
    <div class="pokemon-resume-moves__move__top">
      <img
        class="icon-type"
        src="assets/types/simple/{{ move.type }}.png"
        [alt]="move.type"
      />
      <span>{{ move.name | translate }}</span>
    </div>
    <div class="pokemon-resume-moves__move__bottom">
      <img
        class="img-category"
        src="assets/move/{{ move.category }}.png"
        [alt]="move.type"
      />
      <div class="pokemon-resume-moves__move__bottom--info">
        <span>{{ "POWER" | translate }}: {{ move.power }}</span>
        <span>{{ "ACCURACY" | translate }}: {{ move.accuracy }}%</span>
      </div>
    </div>
  </div>
  <button mat-flat-button (click)="modify = !modify" color="warn">
    {{ "MODIFY" | translate }}
  </button>
</div>
<ng-template #modifyTemplate>
  <pm-pokemon-resume-modify-moves
    [pokemon]="pokemon"
    (save)="modify = !modify"
  />
</ng-template>
