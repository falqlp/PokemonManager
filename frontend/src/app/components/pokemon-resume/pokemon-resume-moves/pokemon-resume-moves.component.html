<div class="pokemon-resume-moves" *ngIf="!modify; else modifyTemplate">
  <pm-move *ngFor="let move of pokemon.moves" [move]="move" />
  <button
    mat-flat-button
    [disabled]="!pokemon.basePokemon"
    (click)="modify = !modify"
    color="warn"
  >
    {{ "MODIFY" | translate }}
  </button>
</div>
<ng-template #modifyTemplate>
  <pm-pokemon-resume-modify-moves
    [pokemon]="pokemon"
    (save)="modify = !modify"
  />
</ng-template>
