@if (!modify) {
<div class="pokemon-resume-moves">
  @for (move of pokemon.moves; track move) {
  <pm-move [move]="move" />
  }
  <button
    mat-flat-button
    [disabled]="!pokemon.basePokemon"
    (click)="modify = !modify"
    color="warn">
    {{ 'MODIFY' | translate }}
  </button>
</div>
} @else {
<pm-pokemon-resume-modify-moves [pokemon]="pokemon" (save)="modify = !modify" />
}
