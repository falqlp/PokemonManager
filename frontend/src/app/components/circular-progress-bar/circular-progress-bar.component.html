<div class="circular-progress-bar">
  <svg viewBox="0 0 100 100">
    <path
      class="circular-progress-bar__progress"
      [attr.fill]="rgb"
      [attr.d]="
        'M 50 50 L 50 0 A 50 50 0 ' +
        (progress > 50 ? 1 : 0) +
        ' 0 ' +
        svg.x +
        ' ' +
        svg.y
      "
    ></path>
    <circle
      *ngIf="progress >= 100"
      class="circular-progress-bar__full"
      r="50"
      cx="50"
      cy="50"
    />
    <circle class="circular-progress-bar__center" r="33" cx="50" cy="50" />
  </svg>
</div>
