<img
  class="display-pokemon-image"
  [ngClass]="{
    icon: type === 'icon',
    'dynamic-sizing': dynamicSizing()
  }"
  draggable="false"
  [src]="imageUrl"
  (click)="!disabledClick() && type !== 'icon' && type !== 'back' && click()"
  alt="{{ basePokemon?.name ?? 'EGG' | translate }} {{ type }}" />
@if (shiny) {
<mat-icon
  class="shiny"
  [style.font-size.px]="fontSize"
  [style.padding.px]="fontSize / 5"
  [inline]="true"
  >star</mat-icon
>
}
