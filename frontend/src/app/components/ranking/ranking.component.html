<table mat-table [dataSource]="ranking$">
  <ng-container matColumnDef="ranking">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.ranking }}</td>
  </ng-container>
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef>{{ 'CLASS' | translate }}</th>
    <td mat-cell *matCellDef="let element">
      {{ element.class | translate }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ 'NAME' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef>{{ 'WINS' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.wins }}</td>
  </ng-container>
  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef>{{ 'LOSSES' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.losses }}</td>
  </ng-container>
  <ng-container matColumnDef="winPercentage">
    <th mat-header-cell *matHeaderCellDef>%</th>
    <td mat-cell *matCellDef="let element">{{ element.winPercentage }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{
      'ranking--player': playerId === row._id,
      'ranking--good': row.ranking <= 8
    }"></tr>
</table>
