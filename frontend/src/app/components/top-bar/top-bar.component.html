<div *ngIf="player$ | async as player" class="top-bar">
  <div class="top-bar__left-content">
    <button
      mat-icon-button
      [disabled]="goHomeDisabled$ | async"
      (click)="goHome()"
    >
      <mat-icon>home</mat-icon>
    </button>
    <span>{{ player.name }}</span>
    <div class="top-bar__left-content__pokemons">
      <app-display-pokemon-image
        *ngFor="let pokemon of player.pokemons"
        class="clickable-icon"
        [pokemon]="pokemon"
        type="icon"
        (click)="openInfo(pokemon)"
      />
    </div>
  </div>
  {{ title$ | async | translate }}
  <div class="top-bar__right-content">
    <button mat-flat-button (click)="showCalendar()">
      {{ date$ | async }} <mat-icon>calendar_today</mat-icon>
    </button>
    <button mat-flat-button color="accent" (click)="simulate()">
      {{ "CONTINUE" | translate }}
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
<app-top-bar-week-calendar
  *ngIf="showWeekCalendar"
  (click)="showCalendar()"
></app-top-bar-week-calendar>
