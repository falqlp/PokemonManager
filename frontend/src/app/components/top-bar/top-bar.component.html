<div *ngIf="player$ | async as player" class="top-bar">
  <span>{{ player.name }}</span>
  <div class="top-bar__pokemons">
    <img
      *ngFor="let pokemon of playerPokemons"
      class="clickable-icon"
      src="assets/images/sprites/{{ pokemon.basePokemon.id }}MS.png"
      [alt]="pokemon.basePokemon.name"
      (click)="openInfo(pokemon)"
    />
  </div>
</div>
