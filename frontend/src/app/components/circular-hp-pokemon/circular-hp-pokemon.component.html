<div class="circular-hp-pokemon">
  <app-circular-progress-bar
    class="circular-hp-pokemon__progress-bar"
    [progress]="pokemon.stats.hp"
    [max]="pokemon.stats.hp"
  />
  <app-display-pokemon-image
    class="circular-hp-pokemon__pokemon"
    [pokemon]="pokemon"
    [type]="'icon'"
  />
</div>
