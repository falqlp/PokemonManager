services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CLUSTER_ID: fAuHroFTTimDPCN8USyEPw
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ./kafka/kafka-data:/var/lib/kafka/data

  kafka-setup:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - kafka
    entrypoint: ["sh", "-c", "sleep 20 && /create-topics.sh"]
    volumes:
      - ./kafka/create-topics.sh:/create-topics.sh

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    network_mode: "host"
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    env_file:
      - .env

  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    network_mode: "host"
    ports:
      - "${CORE_PORT}:${CORE_PORT}"  # Utilisation de la variable CORE_PORT
    env_file:
      - .env  # Charger les variables d'environnement depuis .env
    environment:
      - CORE_PORT=${CORE_PORT}  # Transmettre le port Ã  l'application
      - MONGODB_USERNAME=${MONGODB_USERNAME}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_LOCAL=${MONGODB_LOCAL}
      - FRONT_URL=${FRONT_URL}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
