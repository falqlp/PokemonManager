name: Core CI

on:
  push:
    branches:
      - master
      - prod
    paths:
      - 'backend/core/**'
      - 'backend/shared/**'
  pull_request:
    paths:
      - 'backend/core/**'
      - 'backend/shared/**'

jobs:
  build-shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install dependencies
        run: cd backend/shared && npm ci
      - name: Build Shared
        run: cd backend/shared && npm run build

  build-core:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install dependencies
        run: cd backend/core && npm ci
      - name: Build Core
        run: cd backend/core && npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint and Format Check
        run: |
          cd backend/core
          npm ci
          npm run lint:check
          npm run format:check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: |
          cd backend/core
          npm ci
          npm test -- --coverage
        env:
          CI: true
